      <h1>jQuery MT Select</h1>

        <div class="form-group">
          <label class="col-sm-2 control-label">To</label>
          <div class="col-sm-10 component-mt-select"
               data-mt-max-tags="3"

          <div class="col-sm-10 component-mt-select"

               data-mt-request-url="search-response.php"
               data-mt-tag-input-name="tag_2"
              >
            <input type="text" class="form-control" data-mt-filter-control/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">To 3</label>
          <div class="col-sm-10 component-mt-select"

               data-mt-request-url="search-response.php"

              >
            <input type="text" class="form-control" data-mt-filter-control/>

        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success">Send</button>
