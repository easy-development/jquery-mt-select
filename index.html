<html>
  <head>

    <title>jQuery MT Select Package</title>

    <script type="text/javascript" src="mt-select/js/jquery.js"></script>
    <script type="text/javascript" src="mt-select/js/jquery-mt-select.js"></script>
    <link rel="stylesheet" href="mt-select/css/style.css">

    <!-- Demo Twitter Bootstrap for the style-->
    <link rel="stylesheet" href="dist/css/bootstrap.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center text-primary">jQuery MT Select Package Demonstration</h1>

      <form class="form-horizontal well" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">To</label>
          <div class="col-sm-10 component-mt-select"
               data-mt-max-tags="3"
               data-mt-request-url="search-response.php">
                <input type="text" class="form-control" id="to-message" data-mt-filter-control/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success">Send</button>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
